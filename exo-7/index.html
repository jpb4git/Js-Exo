<h1>Testing JS exo - 7 </h1>

        <button class="btn btn-primary" id="trierPrix" name="trierPrix" onclick="trierPrix(selectionUser)">Trier par prix</button>
        <button class="btn btn-primary" id="allProducts" name="allProducts" onclick="allProducts(jsonDatas)">All</button>

</div>

    <div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center p-2 rounded bg-info">

        <input class="form-control w-100 m-1" name="type" id="type" type="text" placeholder="Type de produit">
        <button class="btn btn-primary m-1" id="btn" name="btn" onclick="searchByCategory(jsonDatas)">Lister</button>
        <div>

    <div class="col col-sm-12 col-lg-6  rounded bg- p-3">

                    </div>
                    <button class="btn btn-primary m-1 mr-4" id="btn2" name="btn2" onclick="AjoutProduit()">Ajouter Produit</button>
